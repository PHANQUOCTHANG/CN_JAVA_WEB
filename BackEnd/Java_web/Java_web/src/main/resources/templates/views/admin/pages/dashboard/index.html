<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 250px;
            position: fixed;
            height: 100%;
            background: #f8f9fa;
            padding-top: 20px;
        }
        .main-content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <nav class="sidebar" th:replace="~{views/admin/layout/sidebar :: sidebar}"></nav>

    <div class="main-content">
        <h2>Analytics Dashboard</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Portfolio Performance</h5>
                        <p>Cash Deposits: <strong>1.7M</strong></p>
                        <p>Invested Dividends: <strong>9M</strong></p>
                        <p>Capital Gains: <strong>$563</strong></p>
                        <button class="btn btn-primary">View Complete Report</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Technical Support</h5>
                        <p>New Accounts: <strong>78%</strong></p>
                        <p>Sales Progress: <strong>$1896</strong></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Timeline Example</h5>
                        <ul>
                            <li>All Hands Meeting - 12:00 PM</li>
                            <li>Build Production Release - 2:00 PM</li>
                        </ul>
                        <button class="btn btn-secondary">View All Messages</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
